kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: drone-runner
  namespace: pipeline
  labels:
    app: drone-runner
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - delete
- apiGroups:
  - ""
  resources:
  - pods
  - pods/log
  verbs:
  - get
  - create
  - delete
  - list
  - watch
  - update