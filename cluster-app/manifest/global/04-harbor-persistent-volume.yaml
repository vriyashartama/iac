apiVersion: v1
kind: PersistentVolume
metadata:
  name: harbor-data
  namespace: pipeline
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: azurefile-csi
  csi:
    driver: file.csi.azure.com
    readOnly: false
    volumeHandle: harbor-data
    volumeAttributes:
      shareName: ${azure_share_name}
    nodeStageSecretRef:
      name: azurefile-secret
      namespace: pipeline
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    - uid=0
    - gid=0
    - mfsymlinks
    - cache=strict
    - nosharesock
    - nobrl

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: harbor-data
  namespace: pipeline
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: azurefile-csi
  volumeName: harbor-data
  resources:
    requests:
      storage: 100Gi